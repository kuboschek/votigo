name: Package Cleanup

on:
  workflow_dispatch:

jobs:
  remove_untagged_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to ghcr.io
        uses: docker/login-action@v1

      - name: List untagged images
        id: list-images
        run: |
          docker images --filter "dangling=true" --format "{{.ID}}" > images.txt

      - name: Remove untagged images from GHCR
        run: |
          cat images.txt | xargs -I {} curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://ghcr.io/v2/${{ github.repository }}/manifests/{}"

      - name: Cleanup images file
        run: rm images.txt
