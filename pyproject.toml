[tool.poetry]
name = "votigo"
version = "0.1.0"
description = "Learning practical event source with a real-world project"
authors = ["Leo Kuboschek <leo@kuboschek.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.110.0"
eventsourcing = {extras = ["crypto"], version = "^9.2.22"}
uvicorn = "^0.29.0"
requests = "^2.31.0"
pyjwt = "^2.8.0"
requests-cache = "^1.2.0"
pydantic = "^2.6.4"
fastapi-third-party-auth = "^0.1.2"
jsonpointer = "^2.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
types-requests = "^2.31.0.20240311"
pyyaml = "^6.0.1"
types-pyyaml = "^6.0.12.20240311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
